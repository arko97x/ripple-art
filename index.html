<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ripple art —— make art with ripple animations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            z-index: 0;
        }

        .ripple {
            position: absolute;
            pointer-events: none;
            animation: ripple-animation 2s linear infinite;
        }

        @keyframes ripple-animation {
            from {
                transform: scale(0);
                opacity: 1;
            }

            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        #colorSwatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #0096ff;
            border: none;
            cursor: pointer;
            display: inline-block;
            vertical-align: middle;
        }

        #shapeSwatch {
            width: 24px;
            height: 24px;
            border: none;
            cursor: pointer;
            display: inline-block;
            vertical-align: middle;
        }

        .header-logo {
            position: absolute;
            top: 2rem;
            left: 4rem;
            z-index: 10;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            padding: 0.625rem 1rem;
            border: 1px solid #e1e1e1;
            border-radius: 0.25rem;
            background-color: #fff;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .button-container {
            min-height: 3.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
        }

        .fancy-button {
            font-family: monospace;
            padding: 0.5rem 0.875rem;
            color: #000;
            border-radius: 0.5rem;
            border-left: 0.0625rem solid;
            border-right: 0.0625rem solid;
            border-top: 0.0625rem solid;
            border-bottom: 0.375rem solid;
            cursor: pointer;
            transition: border-bottom-width 0.1s, transform 0.1s;
            display: flex;
            align-items: center;
        }

        .fancy-button:hover {
            border-bottom-width: 0.125rem;
        }

        .fancy-button:active {
            border-bottom-width: 0rem;
            transform: scale(0.95);
        }

        .color-picker-popup,
        .shape-picker-popup {
            position: absolute;
            bottom: 3rem;
            display: none;
            padding: 0.5rem;
            border: 1px solid #e1e1e1;
            border-radius: 0.25rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            grid-template-columns: repeat(6, auto);
            gap: 0.25rem;
            justify-content: center;
            align-items: center;
        }

        .shape-picker-popup {
            grid-template-columns: repeat(4, auto);
        }

        .color-picker-popup div,
        .shape-picker-popup div {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <img class="header-logo" src="rippleArt-logo.svg" alt="ripple-art's logo" height="32">
    <div id="container"></div>
    <div class="footer">
        <div class="button-container">
            <button class="fancy-button" id="colorPickerButton"
                style="width: fit-content; background-color: #fff; border-color: #000;">
                <div id="colorSwatch"></div>
            </button>
            <div class="color-picker-popup" id="colorPickerPopup">
                <div style="background-color: #ff5733;" data-color="#ff5733"></div>
                <div style="background-color: #e85d04;" data-color="#e85d04"></div>
                <div style="background-color: #faa307;" data-color="#faa307"></div>
                <div style="background-color: #ff33a8;" data-color="#ff33a8"></div>
                <div style="background-color: #ffd166;" data-color="#ffd166"></div>
                <div style="background-color: #bc4749;" data-color="#bc4749"></div>
                <div style="background-color: #a7c957;" data-color="#a7c957"></div>
                <div style="background-color: #6a994e;" data-color="#6a994e"></div>
                <div style="background-color: #52796f;" data-color="#52796f"></div>
                <div style="background-color: #2ec4b6;" data-color="#2ec4b6"></div>
                <div style="background-color: #0096ff;" data-color="#0096ff"></div>
                <div style="background-color: #003049;" data-color="#003049"></div>
            </div>
        </div>
        <!-- Shape Swatch Button -->
        <div class="button-container" style="margin-left: 1rem;">
            <button class="fancy-button" id="shapePickerButton"
                style="width: fit-content; background-color: #fff; border-color: #000;">
                <img id="shapeSwatch" class="shape" src="circle.svg" alt="shape swatch">
            </button>
            <div class="shape-picker-popup" id="shapePickerPopup">
                <img class="shape" src="circle.svg" data-shape="circle" alt="circle shape" style="cursor: pointer;">
                <img class="shape" src="pentagon.svg" data-shape="pentagon" alt="pentagon shape"
                    style="cursor: pointer;">
                <img class="shape" src="triangle.svg" data-shape="triangle" alt="triangle shape"
                    style="cursor: pointer;">
                <img class="shape" src="square.svg" data-shape="square" alt="square shape" style="cursor: pointer;">
            </div>
        </div>
        <div class="button-container" style="margin-left: 1rem;">
            <button class="fancy-button" id="screenshotButton"
                style="width: fit-content; background-color: #fff; border-color: #000;">
                <img src="screenshot.svg" alt="screenshot button">
            </button>
        </div>
    </div>

    <script>
        let rippleColor = '#0096ff';
        let rippleShape = 'circle';

        document.getElementById('colorPickerButton').addEventListener('click', function (event) {
            const colorPickerPopup = document.getElementById('colorPickerPopup');
            const shapePickerPopup = document.getElementById('shapePickerPopup');
            shapePickerPopup.style.display = 'none'; // Close shape picker popup if open
            colorPickerPopup.style.display = colorPickerPopup.style.display === 'grid' ? 'none' : 'grid';
            event.stopPropagation();
        });

        document.getElementById('colorPickerPopup').addEventListener('click', function (e) {
            if (e.target.dataset.color) {
                rippleColor = e.target.dataset.color;
                document.getElementById('colorSwatch').style.backgroundColor = rippleColor;
                document.getElementById('colorPickerPopup').style.display = 'none';
            }
            e.stopPropagation();
        });

        document.getElementById('shapePickerButton').addEventListener('click', function (event) {
            const shapePickerPopup = document.getElementById('shapePickerPopup');
            const colorPickerPopup = document.getElementById('colorPickerPopup');
            colorPickerPopup.style.display = 'none'; // Close color picker popup if open
            shapePickerPopup.style.display = shapePickerPopup.style.display === 'grid' ? 'none' : 'grid';
            event.stopPropagation();
        });

        document.getElementById('shapePickerPopup').addEventListener('click', function (e) {
            if (e.target.dataset.shape) {
                rippleShape = e.target.dataset.shape;
                let shapeSwatchSrc;
                if (rippleShape === 'circle') {
                    shapeSwatchSrc = 'circle.svg';
                } else if (rippleShape === 'pentagon') {
                    shapeSwatchSrc = 'pentagon.svg';
                } else if (rippleShape === 'triangle') {
                    shapeSwatchSrc = 'triangle.svg';
                } else if (rippleShape === 'square') {
                    shapeSwatchSrc = 'square.svg';
                }
                document.getElementById('shapeSwatch').src = shapeSwatchSrc;
                document.getElementById('shapePickerPopup').style.display = 'none';
            }
            e.stopPropagation();
        });

        document.getElementById('container').addEventListener('click', function (e) {
            const container = e.currentTarget;
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = `${e.clientX - 50}px`;
            ripple.style.top = `${e.clientY - 50}px`;

            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", "104");
            svg.setAttribute("height", "104");

            if (rippleShape === 'circle') {
                const circle = document.createElementNS(svgNS, "circle");
                circle.setAttribute("cx", "52");
                circle.setAttribute("cy", "52");
                circle.setAttribute("r", "50");
                circle.setAttribute("fill", "none");
                circle.setAttribute("stroke", rippleColor);
                circle.setAttribute("stroke-width", "2");
                svg.appendChild(circle);
            } else if (rippleShape === 'pentagon') {
                const pentagon = document.createElementNS(svgNS, "polygon");
                pentagon.setAttribute("points", "50,0 100,38 82,100 18,100 0,38");
                pentagon.setAttribute("fill", "none");
                pentagon.setAttribute("stroke", rippleColor);
                pentagon.setAttribute("stroke-width", "2");
                svg.appendChild(pentagon);
            } else if (rippleShape === 'triangle') {
                const triangle = document.createElementNS(svgNS, "polygon");
                triangle.setAttribute("points", "50,20 80,70 20,70");
                triangle.setAttribute("fill", "none");
                triangle.setAttribute("stroke", rippleColor);
                triangle.setAttribute("stroke-width", "2");
                svg.appendChild(triangle);
            } else if (rippleShape === 'square') {
                svg.setAttribute("width", "100");
                svg.setAttribute("height", "100");

                const square = document.createElementNS(svgNS, "rect");
                square.setAttribute("x", "0");
                square.setAttribute("y", "0");
                square.setAttribute("width", "100");
                square.setAttribute("height", "100");
                square.setAttribute("fill", "none");
                square.setAttribute("stroke", rippleColor);
                square.setAttribute("stroke-width", "2");
                svg.appendChild(square);
            }

            ripple.appendChild(svg);
            container.appendChild(ripple);

            ripple.addEventListener('animationend', function () {
                container.removeChild(ripple);
            });
        });

        document.addEventListener('click', function () {
            const colorPickerPopup = document.getElementById('colorPickerPopup');
            const shapePickerPopup = document.getElementById('shapePickerPopup');
            colorPickerPopup.style.display = 'none';
            shapePickerPopup.style.display = 'none';
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                const colorPickerPopup = document.getElementById('colorPickerPopup');
                const shapePickerPopup = document.getElementById('shapePickerPopup');
                colorPickerPopup.style.display = 'none';
                shapePickerPopup.style.display = 'none';
            }
        });

        document.getElementById('screenshotButton').addEventListener('click', function () {
            // Elements to exclude from the screenshot
            const elementsToExclude = document.querySelectorAll('.footer');
            // Hide the elements momentarily
            elementsToExclude.forEach(el => {
                el.style.visibility = 'hidden';
            });

            // Take the screenshot
            domtoimage.toBlob(document.body)
                .then(function (blob) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'ripple-art.png';
                    link.click();

                    // Restore the visibility of excluded elements
                    elementsToExclude.forEach(el => {
                        el.style.visibility = 'visible';
                    });
                })
                .catch(function (error) {
                    console.error('Screenshot capture failed:', error);

                    // Restore the visibility of excluded elements in case of an error
                    elementsToExclude.forEach(el => {
                        el.style.visibility = 'visible';
                    });
                });
        });
    </script>
</body>

</html>
