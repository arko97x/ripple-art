<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ripple art —— make art with ripple animations</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ripple {
            position: absolute;
            pointer-events: none;
            animation: ripple-animation 2s linear infinite;
        }

        @keyframes ripple-animation {
            from {
                transform: scale(0);
                opacity: 1;
            }

            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        #colorSwatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #0096ff;
            border: none;
            cursor: pointer;
            display: inline-block;
            vertical-align: middle;
        }

        #shapeSwatch {
            width: 24px;
            height: 24px;
            border: none;
            cursor: pointer;
            display: inline-block;
            vertical-align: middle;
        }

        .header-logo {
            position: absolute;
            top: 2rem;
            left: 4rem;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            padding: 0.625rem 1rem;
            border: 1px solid #e1e1e1;
            border-radius: 0.25rem;
            background-color: #fff;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .button-container {
            min-height: 3.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
        }

        .fancy-button {
            font-family: monospace;
            padding: 0.5rem 0.875rem;
            color: #000;
            border-radius: 0.5rem;
            border-left: 0.0625rem solid;
            border-right: 0.0625rem solid;
            border-top: 0.0625rem solid;
            border-bottom: 0.375rem solid;
            cursor: pointer;
            transition: border-bottom-width 0.1s, transform 0.1s;
            display: flex;
            align-items: center;
        }

        .fancy-button:hover {
            border-bottom-width: 0.125rem;
        }

        .fancy-button:active {
            border-bottom-width: 0rem;
            transform: scale(0.95);
        }

        .color-picker-popup,
        .shape-picker-popup {
            position: absolute;
            bottom: 3rem;
            display: none;
            padding: 0.5rem;
            border: 1px solid #e1e1e1;
            border-radius: 0.25rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
            gap: 0.25rem;
            justify-content: center;
            align-items: center;
        }

        .color-picker-popup div,
        .shape-picker-popup div {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
        }

        .shape-picker-popup div.circle {
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 50%;
        }

        .shape-picker-popup div.polygon {
            background-color: #fff;
            border: 2px solid #000;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }
    </style>
</head>

<body>
    <img class="header-logo" src="rippleArt-logo.svg" alt="ripple-art's logo" height="32">
    <div id="container"></div>
    <div class="footer">
        <div class="button-container">
            <button class="fancy-button" id="colorPickerButton"
                style="width: fit-content; background-color: #fff; border-color: #000;">
                <div id="colorSwatch"></div>
            </button>
            <div class="color-picker-popup" id="colorPickerPopup">
                <div style="background-color: #ff5733;" data-color="#ff5733"></div>
                <div style="background-color: #e85d04;" data-color="#e85d04"></div>
                <div style="background-color: #faa307;" data-color="#faa307"></div>
                <div style="background-color: #ff33a8;" data-color="#ff33a8"></div>
                <div style="background-color: #ffd166;" data-color="#ffd166"></div>
                <div style="background-color: #bc4749;" data-color="#bc4749"></div>
                <div style="background-color: #a7c957;" data-color="#a7c957"></div>
                <div style="background-color: #6a994e;" data-color="#6a994e"></div>
                <div style="background-color: #52796f;" data-color="#52796f"></div>
                <div style="background-color: #2ec4b6;" data-color="#2ec4b6"></div>
                <div style="background-color: #0096ff;" data-color="#0096ff"></div>
                <div style="background-color: #003049;" data-color="#003049"></div>
            </div>
        </div>
        <!-- Shape Swatch Button -->
        <div class="button-container" style="margin-left: 1rem;">
            <button class="fancy-button" id="shapePickerButton"
                style="width: fit-content; background-color: #fff; border-color: #000;">
                <img id="shapeSwatch" class="shape" src="circle.svg" alt="shape swatch">
            </button>
            <div class="shape-picker-popup" id="shapePickerPopup">
                <img class="shape" src="circle.svg" data-shape="circle" alt="circle shape">
                <img class="shape" src="polygon.svg" data-shape="polygon" alt="polygon shape">
            </div>
        </div>
    </div>

    <script>
        let rippleColor = '#0096ff';
        let rippleShape = 'circle';

        document.getElementById('colorPickerButton').addEventListener('click', function (event) {
            const colorPickerPopup = document.getElementById('colorPickerPopup');
            colorPickerPopup.style.display = colorPickerPopup.style.display === 'flex' ? 'none' : 'flex';
            event.stopPropagation();
        });

        document.getElementById('colorPickerPopup').addEventListener('click', function (e) {
            if (e.target.dataset.color) {
                rippleColor = e.target.dataset.color;
                document.getElementById('colorSwatch').style.backgroundColor = rippleColor;
                document.getElementById('colorPickerPopup').style.display = 'none';
            }
            e.stopPropagation();
        });

        document.getElementById('shapePickerButton').addEventListener('click', function (event) {
            const shapePickerPopup = document.getElementById('shapePickerPopup');
            shapePickerPopup.style.display = shapePickerPopup.style.display === 'flex' ? 'none' : 'flex';
            event.stopPropagation();
        });

        document.getElementById('shapePickerPopup').addEventListener('click', function (e) {
            if (e.target.dataset.shape) {
                rippleShape = e.target.dataset.shape;
                document.getElementById('shapeSwatch').src = rippleShape === 'circle' ? 'circle.svg' : 'polygon.svg';
                document.getElementById('shapePickerPopup').style.display = 'none';
            }
            e.stopPropagation();
        });

        document.getElementById('container').addEventListener('click', function (e) {
            const container = e.currentTarget;
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = `${e.clientX - 50}px`;
            ripple.style.top = `${e.clientY - 50}px`;

            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", "100");
            svg.setAttribute("height", "100");

            if (rippleShape === 'circle') {
                const circle = document.createElementNS(svgNS, "circle");
                circle.setAttribute("cx", "50");
                circle.setAttribute("cy", "50");
                circle.setAttribute("r", "50");
                circle.setAttribute("fill", "none");
                circle.setAttribute("stroke", rippleColor);
                circle.setAttribute("stroke-width", "2");
                svg.appendChild(circle);
            } else if (rippleShape === 'polygon') {
                const polygon = document.createElementNS(svgNS, "polygon");
                polygon.setAttribute("points", "50,0 100,38 82,100 18,100 0,38");
                polygon.setAttribute("fill", "none");
                polygon.setAttribute("stroke", rippleColor);
                polygon.setAttribute("stroke-width", "2");
                svg.appendChild(polygon);
            }

            ripple.appendChild(svg);
            container.appendChild(ripple);

            ripple.addEventListener('animationend', function () {
                container.removeChild(ripple);
            });
        });

        document.addEventListener('click', function () {
            const colorPickerPopup = document.getElementById('colorPickerPopup');
            const shapePickerPopup = document.getElementById('shapePickerPopup');
            colorPickerPopup.style.display = 'none';
            shapePickerPopup.style.display = 'none';
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                const colorPickerPopup = document.getElementById('colorPickerPopup');
                const shapePickerPopup = document.getElementById('shapePickerPopup');
                colorPickerPopup.style.display = 'none';
                shapePickerPopup.style.display = 'none';
            }
        });

    </script>
</body>

</html>
