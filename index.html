<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ripple art —— make art with ripple animations</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 2px solid;
            animation: ripple-animation 2s linear infinite;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            from {
                transform: scale(0);
                opacity: 1;
            }

            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        #colorPicker {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
        }

        #colorPicker::-webkit-color-swatch {
            border-radius: 50%;
            border: none;
        }

        #colorPicker::-moz-color-swatch {
            border-radius: 50%;
            border: none;
        }

        .header-logo {
            position: absolute;
            top: 2rem;
            left: 4rem;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            padding: 0.625rem 1rem;
            border: 1px solid #e1e1e1;
            border-radius: 0.25rem;
            background-color: #fff;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .button-container {
            min-height: 3.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
        }

        .fancy-button {
            font-family: monospace;
            padding: 0.5rem 0.875rem;
            color: #000;
            border-radius: 0.5rem;
            border-left: 0.0625rem solid;
            border-right: 0.0625rem solid;
            border-top: 0.0625rem solid;
            border-bottom: 0.375rem solid;
            cursor: pointer;
            transition: border-bottom-width 0.1s, transform 0.1s;
        }

        .fancy-button:hover {
            border-bottom-width: 0.125rem;
        }

        .fancy-button:active {
            border-bottom-width: 0rem;
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <img class="header-logo" src="rippleArt-logo.svg" alt="ripple-art's logo" height="32">
    <div id="container"></div>
    <div class="footer">
        <div class="button-container">
            <button class="fancy-button" id="colorPickerButton"
                style="width: fit-content; background-color: #fff; border-color: #000;">
                <input type="color" id="colorPicker" value="#0096ff">
            </button>
        </div>
    </div>

    <script>
        let rippleColor = '#0096ff';

        document.getElementById('colorPickerButton').addEventListener('click', function () {
            document.getElementById('colorPicker').click();
        });

        document.getElementById('colorPicker').addEventListener('input', function (e) {
            rippleColor = e.target.value;
            document.getElementById('colorPicker').style.backgroundColor = rippleColor;
        });

        document.getElementById('colorPicker').style.backgroundColor = rippleColor;

        document.getElementById('container').addEventListener('click', function (e) {
            const container = e.currentTarget;
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.borderColor = rippleColor;
            ripple.style.width = ripple.style.height = '100px';
            ripple.style.left = `${e.clientX - 50}px`;
            ripple.style.top = `${e.clientY - 50}px`;

            container.appendChild(ripple);

            ripple.addEventListener('animationend', function () {
                container.removeChild(ripple);
            });
        });
    </script>
</body>

</html>
