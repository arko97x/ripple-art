<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ripple Animation</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        #container {
            position: relative;
            width: 100%;
            height: calc(100% - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 2px solid;
            animation: ripple-animation 2s linear infinite;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            from {
                transform: scale(0);
                opacity: 1;
            }

            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        #colorPicker {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
        }

        #colorPicker::-webkit-color-swatch {
            border-radius: 50%;
            border: none;
        }

        #colorPicker::-moz-color-swatch {
            border-radius: 50%;
            border: none;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button style="padding: 8px; border: 1px solid #fafafa;">
        <input type="color" id="colorPicker" value="#0096ff">
    </button>
    <script>
        let rippleColor = '#0096ff';

        document.getElementById('colorPicker').addEventListener('input', function (e) {
            rippleColor = e.target.value;
            document.getElementById('colorPicker').style.backgroundColor = rippleColor;
        });

        document.getElementById('colorPicker').style.backgroundColor = rippleColor;

        document.getElementById('container').addEventListener('click', function (e) {
            const container = e.currentTarget;
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.borderColor = rippleColor;
            ripple.style.width = ripple.style.height = '100px';
            ripple.style.left = `${e.clientX - 50}px`;
            ripple.style.top = `${e.clientY - 50}px`;

            container.appendChild(ripple);

            ripple.addEventListener('animationend', function () {
                container.removeChild(ripple);
            });
        });
    </script>
</body>

</html>
