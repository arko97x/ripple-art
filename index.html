<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ripple art —— make art with ripple animations</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 2px solid;
            animation: ripple-animation 2s linear infinite;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            from {
                transform: scale(0);
                opacity: 1;
            }

            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        #colorSwatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background-color: #0096ff;
        }

        .header-logo {
            position: absolute;
            top: 2rem;
            left: 4rem;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            padding: 0.625rem 1rem;
            border: 1px solid #e1e1e1;
            border-radius: 0.25rem;
            background-color: #fff;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .button-container {
            min-height: 3.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
        }

        .fancy-button {
            font-family: monospace;
            padding: 0.5rem 0.875rem;
            color: #000;
            border-radius: 0.5rem;
            border-left: 0.0625rem solid;
            border-right: 0.0625rem solid;
            border-top: 0.0625rem solid;
            border-bottom: 0.375rem solid;
            cursor: pointer;
            transition: border-bottom-width 0.1s, transform 0.1s;
        }

        .fancy-button:hover {
            border-bottom-width: 0.125rem;
        }

        .fancy-button:active {
            border-bottom-width: 0rem;
            transform: scale(0.95);
        }

        .color-picker-popup {
            position: absolute;
            bottom: 3rem;
            display: none;
            padding: 0.5rem;
            border: 1px solid #e1e1e1;
            border-radius: 0.25rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            grid-template-columns: repeat(6, auto);
            gap: 0.25rem;
            justify-content: center;
            align-items: center;
        }

        .color-picker-popup div {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <img class="header-logo" src="rippleArt-logo.svg" alt="ripple-art's logo" height="32">
    <div id="container"></div>
    <div class="footer">
        <div class="button-container">
            <button class="fancy-button" id="colorPickerButton"
                style="width: fit-content; background-color: #fff; border-color: #000;">
                <div id="colorSwatch"></div>
            </button>
            <div class="color-picker-popup" id="colorPickerPopup">
                <div style="background-color: #ff5733;" data-color="#ff5733"></div>
                <div style="background-color: #e85d04;" data-color="#e85d04"></div>
                <div style="background-color: #faa307;" data-color="#faa307"></div>
                <div style="background-color: #ff33a8;" data-color="#ff33a8"></div>
                <div style="background-color: #ffd166;" data-color="#ffd166"></div>
                <div style="background-color: #bc4749;" data-color="#bc4749"></div>
                <div style="background-color: #a7c957;" data-color="#a7c957"></div>
                <div style="background-color: #6a994e;" data-color="#6a994e"></div>
                <div style="background-color: #52796f;" data-color="#52796f"></div>
                <div style="background-color: #2ec4b6;" data-color="#2ec4b6"></div>
                <div style="background-color: #0096ff;" data-color="#0096ff"></div>
                <div style="background-color: #003049;" data-color="#003049"></div>
            </div>
        </div>
    </div>

    <script>
        let rippleColor = '#0096ff';

        document.getElementById('colorPickerButton').addEventListener('click', function (event) {
            const colorPickerPopup = document.getElementById('colorPickerPopup');
            colorPickerPopup.style.display = colorPickerPopup.style.display === 'grid' ? 'none' : 'grid';
            event.stopPropagation();
        });

        document.getElementById('colorPickerPopup').addEventListener('click', function (e) {
            if (e.target.dataset.color) {
                rippleColor = e.target.dataset.color;
                document.getElementById('colorSwatch').style.backgroundColor = rippleColor;
                document.getElementById('colorPickerPopup').style.display = 'none';
            }
            e.stopPropagation();
        });

        document.getElementById('container').addEventListener('click', function (e) {
            const container = e.currentTarget;
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.borderColor = rippleColor;
            ripple.style.width = ripple.style.height = '100px';
            ripple.style.left = `${e.clientX - 50}px`;
            ripple.style.top = `${e.clientY - 50}px`;

            container.appendChild(ripple);

            ripple.addEventListener('animationend', function () {
                container.removeChild(ripple);
            });
        });

        document.addEventListener('click', function () {
            const colorPickerPopup = document.getElementById('colorPickerPopup');
            colorPickerPopup.style.display = 'none';
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                const colorPickerPopup = document.getElementById('colorPickerPopup');
                colorPickerPopup.style.display = 'none';
            }
        });

    </script>
</body>

</html>
